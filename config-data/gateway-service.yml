server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8099/eureka/

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true

      routes:
        - id: crm-service
          uri: http://localhost:8080/crm-service
          predicates:
            - Path=/crm/**
        - id: inMateService
          uri: http//localhost:8082/
          predicates:
            - Path=/inventory/**
